# 공통 설정. 프로파일: dev(개발 기본) | prod(운영)
spring:
  application:
    name: spring_thymleaf_map_sns_mng
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}
  config:
    # 프로젝트 루트의 application-local.yml 이 있으면 추가 로드 (선택, .gitignore 대상)
    import: optional:file:./application-local.yml
  output:
    ansi:
      enabled: ALWAYS
  servlet:
    multipart:
      max-file-size: 5MB
      max-request-size: 6MB

# SpringDoc / Swagger UI (RULE 4.3)
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
