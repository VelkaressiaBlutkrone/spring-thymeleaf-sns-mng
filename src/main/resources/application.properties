spring.application.name=spring_thymleaf_map_sns_mng
spring.profiles.active=${SPRING_PROFILES_ACTIVE:dev}
# 로컬: application-local.yml(비공개). standalone: Redis 미사용으로 로컬 실행 가능.
spring.profiles.include=local,standalone
# dev 기동 시 프로젝트 루트 또는 classpath의 application-local.yml 로드 (카카오맵 키 등)
spring.config.import=optional:file:./application-local.yml

# IntelliJ, VSCode, 터미널 모두 ANSI 색상 강제 적용
spring.output.ansi.enabled=ALWAYS

# Step 9: Multipart 업로드 최대 크기 (5MB)
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=6MB

# SpringDoc / Swagger UI (RULE 4.3)
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
