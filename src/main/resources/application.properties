spring.application.name=spring_thymleaf_map_sns_mng
# 기본 기동 시 dev + local + standalone. local 포함 시 application-local.yml 의 kakao-js-app-key 적용(지도 표시).
# prod 기동 시: SPRING_PROFILES_ACTIVE=prod 로 설정.
spring.profiles.active=${SPRING_PROFILES_ACTIVE:dev,local,standalone}
# 프로젝트 루트의 application-local.yml 이 있으면 추가 로드 (선택).
spring.config.import=optional:file:./application-local.yml

# IntelliJ, VSCode, 터미널 모두 ANSI 색상 강제 적용
spring.output.ansi.enabled=ALWAYS

# Step 9: Multipart 업로드 최대 크기 (5MB)
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=6MB

# SpringDoc / Swagger UI (RULE 4.3)
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
