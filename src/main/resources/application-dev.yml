# dev 환경 골격. 비밀정보는 환경 변수로만 주입한다.
spring:
  config:
    activate:
      on-profile: dev

  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: ${DB_DRIVER:com.mysql.cj.jdbc.Driver}
    hikari:
      initialization-fail-timeout: ${DB_INIT_FAIL_TIMEOUT:-1}

  jpa:
    hibernate:
      ddl-auto: ${JPA_DDL_AUTO:validate}
    properties:
      hibernate:
        format_sql: ${HIBERNATE_FORMAT_SQL:false}
    open-in-view: ${JPA_OPEN_IN_VIEW:false}

  data:
    redis:
      host: ${REDIS_HOST}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}

  session:
    store-type: ${SESSION_STORE_TYPE:redis}

  thymeleaf:
    cache: ${THYMELEAF_CACHE:true}

server:
  port: ${SERVER_PORT:8080}

# RULE 1.4.3: dev 환경 DEBUG, 파일 보관 30일
logging:
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} │ %highlight(%-5level) │ %cyan(%-20logger{20}) │ %msg%n"
  level:
    root: ${LOG_LEVEL_ROOT:INFO}
    com.example: ${LOG_LEVEL_APP:DEBUG}
  file:
    name: ${LOG_FILE_PATH:./logs/app.log}
  logback:
    rollingpolicy:
      max-file-size: 50MB
      max-history: 30
      file-name-pattern: ./logs/app-%d{yyyy-MM-dd}.%i.log

# RULE 6.1.4, 6.5: JWT 토큰 유효기간·issuer·audience (Step 5, 6)
app:
  cookie:
    secure: ${COOKIE_SECURE:true}
  jwt:
    access-ttl-minutes: ${JWT_ACCESS_TTL_MINUTES:15}
    refresh-ttl-days: ${JWT_REFRESH_TTL_DAYS:7}
    issuer: ${JWT_ISSUER}
    audience: ${JWT_AUDIENCE}
    secret-key: ${JWT_SECRET_KEY}
  # Step 11: 지도 API 추상화 (provider: none|google|kakao|naver)
  map:
    provider: ${MAP_PROVIDER:none}
    timeout-seconds: ${MAP_TIMEOUT_SECONDS:5}
    retry-count: ${MAP_RETRY_COUNT:2}
    google-api-key: ${MAP_GOOGLE_API_KEY:}
    kakao-api-key: ${MAP_KAKAO_API_KEY:}
    naver-client-id: ${MAP_NAVER_CLIENT_ID:}
    naver-client-secret: ${MAP_NAVER_CLIENT_SECRET:}
  upload:
    base-path: ${UPLOAD_BASE_PATH:./uploads}
    allowed-mime-types:
      - image/jpeg
      - image/png
      - image/gif
      - image/webp
    max-file-size-bytes: ${UPLOAD_MAX_FILE_SIZE:5242880}

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: when-authorized
