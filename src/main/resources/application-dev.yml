# dev 환경 골격. 비밀정보는 환경 변수로만 주입한다.
spring:
  config:
    activate:
      on-profile: dev

  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: ${DB_DRIVER:com.mysql.cj.jdbc.Driver}
    hikari:
      initialization-fail-timeout: ${DB_INIT_FAIL_TIMEOUT:-1}

  jpa:
    hibernate:
      ddl-auto: ${JPA_DDL_AUTO:validate}
    properties:
      hibernate:
        format_sql: ${HIBERNATE_FORMAT_SQL:false}
    open-in-view: ${JPA_OPEN_IN_VIEW:false}

  data:
    redis:
      host: ${REDIS_HOST}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}

  session:
    store-type: ${SESSION_STORE_TYPE:redis}

  thymeleaf:
    cache: ${THYMELEAF_CACHE:true}

server:
  port: ${SERVER_PORT:8080}

# RULE 1.4.3: dev 환경 DEBUG, 파일 보관 30일
logging:
  level:
    root: ${LOG_LEVEL_ROOT:INFO}
    com.example: ${LOG_LEVEL_APP:DEBUG}
  file:
    name: ${LOG_FILE_PATH:./logs/app.log}
  logback:
    rollingpolicy:
      max-file-size: 50MB
      max-history: 30
      file-name-pattern: ./logs/app-%d{yyyy-MM-dd}.%i.log

# RULE 6.1.4, 6.5: JWT 토큰 유효기간 (Step 5)
app:
  jwt:
    access-ttl-minutes: ${JWT_ACCESS_TTL_MINUTES:15}
    refresh-ttl-days: ${JWT_REFRESH_TTL_DAYS:7}

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: when-authorized
