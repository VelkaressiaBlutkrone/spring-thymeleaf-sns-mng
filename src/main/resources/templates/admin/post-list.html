<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 - 게시글 관리</title>
    <style>
        body { font-family: system-ui, sans-serif; max-width: 900px; margin: 0 auto; padding: 2rem; }
        h1 { margin-bottom: 1rem; }
        .nav { margin-bottom: 1.5rem; }
        .nav a { margin-right: 1rem; color: #2563eb; text-decoration: none; }
        .nav a:hover { text-decoration: underline; }
        .search-form { margin-bottom: 1rem; display: flex; gap: 0.5rem; align-items: center; }
        .search-form input { padding: 0.5rem; width: 200px; }
        .search-form button { padding: 0.5rem 1rem; cursor: pointer; background: #2563eb; color: white; border: none; border-radius: 6px; }
        table { width: 100%; border-collapse: collapse; }
        th, td { border: 1px solid #e2e8f0; padding: 0.75rem; text-align: left; }
        th { background: #f8fafc; font-weight: 600; }
        .message { color: #059669; margin-bottom: 1rem; }
        .error { color: #dc2626; margin-bottom: 1rem; }
        .btn { padding: 0.25rem 0.5rem; font-size: 0.875rem; text-decoration: none; border-radius: 4px; }
        .btn-primary { background: #2563eb; color: white; }
        .btn-danger { background: #dc2626; color: white; border: none; cursor: pointer; }
        .notice-badge { background: #f59e0b; color: white; padding: 0.125rem 0.5rem; border-radius: 4px; font-size: 0.75rem; }
    </style>
</head>
<body>
    <nav class="nav">
        <a th:href="@{/}">← 지도</a>
        <a th:href="@{/admin/members}">회원 관리</a>
        <a th:href="@{/admin/posts}">게시글 관리</a>
        <a th:href="@{/admin/image-posts}">이미지 게시글 관리</a>
        <a th:href="@{/admin/stats}">통계</a>
    </nav>

    <p th:if="${message}" class="message" th:text="${message}"></p>
    <p th:if="${error}" class="error" th:text="${error}"></p>
    <h1>게시글 관리</h1>

    <form th:action="@{/admin/posts}" method="get" class="search-form">
        <input type="text" name="keyword" th:value="${keyword}" placeholder="제목·내용 검색" />
        <input type="hidden" name="page" value="0" />
        <button type="submit">검색</button>
    </form>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>제목</th>
                <th>작성자</th>
                <th>공지</th>
                <th>작성일</th>
                <th>작업</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="p : ${posts.content}">
                <td th:text="${p.id}">1</td>
                <td th:text="${p.title}">제목</td>
                <td th:text="${p.authorNickname}">닉네임</td>
                <td><span th:if="${p.notice}" class="notice-badge">공지</span></td>
                <td th:text="${#temporals.format(p.createdAt, 'yyyy-MM-dd HH:mm')}">날짜</td>
                <td>
                    <a th:href="@{/admin/posts/{id}(id=${p.id})}" class="btn btn-primary">수정</a>
                    <form th:action="@{/admin/posts/{id}/delete(id=${p.id})}" method="post" style="display:inline;" onsubmit="return confirm('정말 삭제하시겠습니까?');">
                        <button type="submit" class="btn btn-danger">삭제</button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>

    <p th:if="${posts.empty}">등록된 게시글이 없습니다.</p>

    <div th:if="${!posts.empty}" style="margin-top:1rem;">
        <span th:text="${'전체 ' + posts.totalElements + '건'}"></span>
        <span th:if="${posts.number > 0}">
            <a th:href="@{/admin/posts(page=${posts.number - 1}, size=${posts.size}, keyword=${keyword})}">이전</a>
        </span>
        <span th:if="${posts.number < posts.totalPages - 1}">
            <a th:href="@{/admin/posts(page=${posts.number + 1}, size=${posts.size}, keyword=${keyword})}">다음</a>
        </span>
    </div>
</body>
</html>
