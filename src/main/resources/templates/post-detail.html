<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${post.title}">게시글 상세</title>
    <style>
        body { font-family: system-ui, sans-serif; max-width: 720px; margin: 0 auto; padding: 2rem; }
        h1 { margin-bottom: 1rem; }
        .meta { color: #64748b; font-size: 0.9rem; margin-bottom: 1rem; }
        .content { white-space: pre-wrap; line-height: 1.6; }
        .map-section { margin: 1.5rem 0; }
        #map { width: 100%; height: 280px; border-radius: 8px; }
        .distance { font-size: 0.9rem; color: #64748b; margin-top: 0.5rem; }
        a { color: #2563eb; text-decoration: none; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <a th:href="@{/}">← 지도로 돌아가기</a>
    <h1 th:text="${post.title}">제목</h1>
    <p class="meta"><span th:text="${post.authorNickname}">작성자</span></p>
    <th:block th:if="${post.latitude != null and post.longitude != null}">
        <div class="map-section">
            <div id="map"></div>
            <p id="distance" class="distance">거리 계산 중...</p>
        </div>
    </th:block>
    <div class="content" th:text="${post.content}">내용</div>

    <script th:if="${kakaoMapScriptUrl != null and !kakaoMapScriptUrl.isEmpty()}" th:src="${kakaoMapScriptUrl}"></script>
    <script th:src="@{/js/post-detail-map.js}"></script>
    <script th:inline="javascript">
        /*<![CDATA[*/
        (function() {
            var lat = /*[[${post.latitude}]]*/ null;
            var lng = /*[[${post.longitude}]]*/ null;
            if (lat == null || lng == null) return;
            var init = function() { if (typeof window.initPostDetailMap === 'function') window.initPostDetailMap({ containerId: 'map', lat: lat, lng: lng, distanceElId: 'distance' }); };
            if (typeof kakao !== 'undefined') { kakao.maps.load(init); }
            else { var count = 0; var t = setInterval(function() { if (typeof kakao !== 'undefined') { clearInterval(t); kakao.maps.load(init); } else if (++count > 60) { clearInterval(t); var el = document.getElementById('distance'); if (el) el.textContent = ''; } }, 50); }
        })();
        /*]]>*/
    </script>
</body>
</html>
