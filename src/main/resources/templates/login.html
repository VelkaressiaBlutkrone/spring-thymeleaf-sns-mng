<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <style>
        body { font-family: system-ui, sans-serif; max-width: 400px; margin: 4rem auto; padding: 2rem; }
        h1 { margin-bottom: 1.5rem; }
        .form-group { margin-bottom: 1rem; }
        label { display: block; margin-bottom: 0.5rem; font-weight: 500; }
        input { width: 100%; padding: 0.5rem; font-size: 1rem; }
        button { width: 100%; padding: 0.75rem; font-size: 1rem; cursor: pointer; background: #2563eb; color: white; border: none; border-radius: 6px; }
        button:hover { background: #1d4ed8; }
        .error { color: #dc2626; margin-bottom: 1rem; }
        a { color: #2563eb; text-decoration: none; }
    </style>
</head>
<body>
    <h1>로그인</h1>
    <p th:if="${error}" class="error" th:text="${error}"></p>
    <form method="post" action="/login">
        <div class="form-group">
            <label for="email">이메일</label>
            <input type="email" id="email" name="email" required autocomplete="email" />
        </div>
        <div class="form-group">
            <label for="password">비밀번호</label>
            <input type="password" id="password" name="password" required autocomplete="current-password" />
        </div>
        <button type="submit">로그인</button>
    </form>
    <p style="margin-top:1rem;"><a th:href="@{/}">← 지도로 돌아가기</a></p>
</body>
</html>
