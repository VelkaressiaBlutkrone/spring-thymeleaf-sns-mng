# prod 환경 골격. 비밀정보는 환경 변수/Secret Manager로만 주입한다.
spring:
  config:
    activate:
      on-profile: prod

  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: ${DB_DRIVER:com.mysql.cj.jdbc.Driver}
    hikari:
      initialization-fail-timeout: ${DB_INIT_FAIL_TIMEOUT:-1}

  jpa:
    hibernate:
      ddl-auto: ${JPA_DDL_AUTO:validate}
    properties:
      hibernate:
        format_sql: ${HIBERNATE_FORMAT_SQL:false}
    open-in-view: ${JPA_OPEN_IN_VIEW:false}

  data:
    redis:
      host: ${REDIS_HOST}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}

  session:
    store-type: ${SESSION_STORE_TYPE:redis}

  thymeleaf:
    cache: ${THYMELEAF_CACHE:true}

server:
  port: ${SERVER_PORT:8080}

# RULE 1.4.3: 운영 환경 INFO 이상, 파일 롤링·보관 90일
logging:
  level:
    root: ${LOG_LEVEL_ROOT:INFO}
    com.example: ${LOG_LEVEL_APP:INFO}
    com.example.repository: WARN
  file:
    name: ${LOG_FILE_PATH:/var/log/spring_thymleaf_map_sns_mng/app.log}
  logback:
    rollingpolicy:
      max-file-size: 100MB
      max-history: 90
      file-name-pattern: ${LOG_FILE_PATH:/var/log/spring_thymleaf_map_sns_mng}/app-%d{yyyy-MM-dd}.%i.log.gz
      total-size-cap: 10GB

# RULE 6.1.4, 6.5: JWT 토큰 유효기간·issuer·audience (Step 5, 6)
app:
  cookie:
    secure: ${COOKIE_SECURE:true}
  jwt:
    access-ttl-minutes: ${JWT_ACCESS_TTL_MINUTES:15}
    refresh-ttl-days: ${JWT_REFRESH_TTL_DAYS:30}
    issuer: ${JWT_ISSUER}
    audience: ${JWT_AUDIENCE}
    secret-key: ${JWT_SECRET_KEY}

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: never
