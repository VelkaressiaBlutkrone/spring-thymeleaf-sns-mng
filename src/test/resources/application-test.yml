# 테스트 환경: Redis 제외, H2 in-memory
spring:
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.data.redis.RedisAutoConfiguration
  datasource:
    url: jdbc:h2:mem:testdb;MODE=MySQL;DB_CLOSE_DELAY=-1
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: create-drop
  session:
    store-type: none

app:
  cookie:
    secure: false
  cors:
    allowed-origins: http://localhost:8080,http://localhost:8081
  jwt:
    access-ttl-minutes: 15
    refresh-ttl-days: 7
    issuer: test-issuer
    audience: test-audience
    secret-key: test-secret-key-min-256-bits-for-hs256-encoding
  upload:
    base-path: ./build/uploads-test
    allowed-mime-types:
      - image/jpeg
      - image/png
      - image/gif
      - image/webp
    max-file-size-bytes: 5242880
